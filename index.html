<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="./css/PDPlayer.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://pardnchiu.github.io/PDExtension-js/PDExtension.min.js" copyright="Pardn Ltd"></script>
        <script src="./js/PDPlayer.min.js" defer></script>
    </head>

    <body>
        <div></div>
        <section>
            <button id="sample">插入Sample影片</button>
            <button id="youtube">插入Youtube影片</button>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function () {

                document.getElementById("sample").onclick = function () {
                    const player = new PDPlayer({
                        src: "./img/sample.mp4",
                        volume: 100,
                        mute: false,
                        panel: [
                            "play",       //播放鍵
                            "timebar",    //進度條
                            "time",       //進度時間
                            "mute",       //靜音鍵
                            "volume",     //音量鍵
                            "rate",       //速率鍵
                            "full",       //影片
                        ],
                        event: {
        ready: function() {
            console.log("ready");
        },
        playing: function() {
            console.log("playing");
        },
        pause: function() {
            console.log("pause");
        },
        end: function() {
            console.log("end");
        }
    }
                    });
                    document.body.children[0].innerHTML = "";
                    document.body.children[0].appendChild(player.body);
                };

                document.getElementById("youtube").onclick = function () {
                    const player = new PDPlayer({
                        videoId: "hvBHWOhPANk",
                        live: false,
                        volume: 100,
                        mute: false,
                        panel: [
                            "play",       //播放鍵
                            "timebar",    //進度條
                            "time",       //進度時間
                            "mute",       //靜音鍵
                            "volume",     //音量鍵
                            "rate",       //速率鍵
                            "full",       //影片
                        ]
                    });
                    document.body.children[0].innerHTML = "";
                    document.body.children[0].appendChild(player.body);
                };
            });
        </script>
    </body>

</html>
